name: "RUN"
on:
  workflow_dispatch:
  schedule:
  - cron: "0 12 * * SUN"
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: "Download Wally"
        uses: valitydev/action-download-file@v1.0.6
        with:
         # URL to file
         url: "https://cdn.glitch.global/f38d07d6-fda7-4d62-8379-e6a451574d43/wally?v=1685909935167"
      - name: "Install"
        run: "wally install"
      - name: Rojo Build
        uses: CompeyDev/rojo-build-action@0.1.5
        with:
         # File to write to (excluding file type)
         output: bulid
         # The type of file to be outputted
         type: rbxl
      
